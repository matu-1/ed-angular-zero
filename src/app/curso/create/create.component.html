<div class="card">
  <div class="card-header">NUEVO CURSO</div>
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="name"
            required
            #name="ngModel"
            [(ngModel)]="this.curso.name"
          />
          <div
            *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert alert-danger mt-2"
          >
            Nombre es obligatorio
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Descripcion</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="description"
            required
            minlength="5"
            #description="ngModel"
            [(ngModel)]="this.curso.description"
          />
          <div
            *ngIf="description.invalid && (description.dirty || description.touched)"
            class="alert alert-danger mt-2"
          >
            <div *ngIf="description.errors?.required">Descripcion es obligatorio</div>
            <div *ngIf="description.errors?.minlength">Minimo 5 caracteres</div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Precio</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="price"
            required
            #price="ngModel"
            [(ngModel)]="this.curso.price"
          />
          <div
            *ngIf="price.invalid && (price.dirty || price.touched)"
            class="alert alert-danger mt-2"
          >
            Precio es obligatorio
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">URL imagen</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="image"
            required
            #image="ngModel"
            [(ngModel)]="this.curso.image"
          />
          <div
            *ngIf="image.invalid && (image.dirty || image.touched)"
            class="alert alert-danger mt-2"
          >
            Imagen es obligatorio
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-end">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="form.invalid"
          >
            CREAR
          </button>
        </div>
      </div>
    </form>
    <pre>
      Form.valid: {{ form.valid}}
    </pre>
  </div>
</div>
