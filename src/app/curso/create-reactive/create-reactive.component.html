<div class="card">
  <div class="card-header">NUEVO CURSO (RACTIVE)</div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="handleSubmit()">
      <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="name"
            formControlName="name"
          />
          <div
            *ngIf="
              form.get('name')?.invalid &&
              (form.get('name')?.dirty || form.get('name')?.touched)
            "
            class="alert alert-danger mt-2"
          >
            Es obligatorio
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Descripcion</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="description"
            formControlName="description"
          />
          <div
            *ngIf="
              form.get('description')?.invalid &&
              (form.get('description')?.dirty ||
                form.get('description')?.touched)
            "
            class="alert alert-danger mt-2"
          >
            <div *ngIf="form.get('description')?.errors?.required">
              Es obligatorio
            </div>
            <div *ngIf="form.get('description')?.getError('minlength')">
              Minimo 4 caracteres
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">Precio</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="price"
            [formControlName]="'price'"
          />
          <div
            *ngIf="
              form.get('price')?.invalid &&
              (form.get('price')?.dirty || form.get('price')?.touched)
            "
            class="alert alert-danger mt-2"
          >
            <div *ngIf="form.get('price')?.errors?.required">
                Es obligatorio
            </div>
            <div *ngIf="form.get('price')?.errors?.minPrice">
                El precio minimo es 10
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="" class="col-sm-2 col-form-label">URL imagen</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="image"
            formControlName="image"
          />
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-end">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="form.invalid"
          >
            CREAR
          </button>
        </div>
      </div>
      <pre>
        errors.price: {{ form.get("price")?.errors | json }}
      </pre>
    </form>
  </div>
</div>
