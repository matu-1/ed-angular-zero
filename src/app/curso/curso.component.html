
<div class="card mb-3">
  <div class="card-body">
    <div class="row">
      <label for="" class="col-sm-2 col-form-label">Filtro</label>
      <div class="col-sm-10">
        <input #filtro type="text" class="form-control" [(ngModel)]="textFilter">
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <div
      *ngIf="cursos && cursos.length > 0; else noData"
      class="table-responsive"
    >
      <table class="table">
        <thead>
          <tr>
            <th>Logo</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Fecha de inicio</th>
            <th>Precio</th>
            <th>Rating</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cursos">
            <td>
              <img
                [src]="item.image"
                class="img-thumbnail"
                alt="logo"
                width="50"
                height="50"
              />
            </td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.startDate }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.rating }}</td>
            <td>
             <app-actions-button 
                [curso]="item"
                (delete)="onDelete($event)"
                (edit)="onEdit($event)"
              >
            </app-actions-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noData>
      <div class="alert alert-info" role="alert">No hay registros!</div>
    </ng-template>
  </div>
</div>
